<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>EggApps - Flight Sim</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
</head>
<body>

    <div id="top-bar">
        <div class="logo">EggApps</div>
        <div class="language-selector">
            <select id="lang-select">
                <option value="tr">Türkçe</option>
                <option value="en">English</option>
                <option value="de">Deutsch</option>
                <option value="fr">Français</option>
                <option value="ru">Русский</option>
                <option value="nl">Nederlands</option>
                <option value="es">Español</option>
                <option value="it">Italiano</option>
            </select>
        </div>
    </div>

    <div id="login-container">
        <h1>PİLOT GİRİŞİ</h1>
        <form id="login-form">
            <input type="email" id="email" placeholder="E-posta" required>
            <input type="password" id="password" placeholder="Şifre" required>
            <button type="submit" id="btn-login">GİRİŞ / KAYIT</button>
        </form>
        <button id="btn-google">GOOGLE İLE GİRİŞ</button>
        <p id="error-msg"></p>
    </div>

    <div id="game-ui" style="display: none;">
        <div id="stats-panel">
            <div class="stat-box red">❤ <span id="health-disp">100</span></div>
            <div class="stat-box yellow">⚡ <span id="ammo-disp">100</span></div>
            <div class="stat-box green">₺ <span id="money-disp">0.00</span></div>
        </div>

        <div id="crosshair">+</div>

        <div id="mobile-controls">
            <div id="joystick-area">
                <div id="joystick-knob"></div>
            </div>
            <div id="action-buttons">
                <button id="btn-shoot" class="fire-btn">ATEŞ</button>
                <div class="throttle-group">
                    <button id="btn-gas">GAZ (W)</button>
                    <button id="btn-brake">FREN (S)</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
