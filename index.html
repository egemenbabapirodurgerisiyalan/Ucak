<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>EggApps - Flight Sim</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
</head>
<body>

    <div id="top-bar">
        <div class="logo">EggApps</div>
        <div class="language-selector">
            <select id="lang-select">
                <option value="tr">Türkçe</option>
                <option value="en">English</option>
                </select>
        </div>
    </div>

    <div id="auth-container">
        <div class="auth-tabs">
            <button id="tab-login" class="active">GİRİŞ YAP</button>
            <button id="tab-register">KAYIT OL</button>
        </div>

        <form id="form-login">
            <input type="email" id="login-email" placeholder="E-posta Adresi" required>
            <input type="password" id="login-pass" placeholder="Şifre" required>
            <button type="submit" class="action-btn">GİRİŞ YAP</button>
        </form>

        <form id="form-register" style="display: none;">
            <input type="email" id="reg-email" placeholder="Yeni E-posta" required>
            <input type="password" id="reg-pass" placeholder="Yeni Şifre (En az 6 karakter)" required>
            <button type="submit" class="action-btn register-btn">HESAP OLUŞTUR</button>
        </form>

        <hr>
        <button id="btn-google" class="google-btn">GOOGLE İLE DEVAM ET</button>
        
        <div id="status-msg" style="margin-top: 10px; color: yellow; font-size: 0.9rem;"></div>
    </div>

    <div id="game-ui" style="display: none;">
        <div id="stats-panel">
            <div class="stat-box red">❤ <span id="health-disp">100</span></div>
            <div class="stat-box yellow">⚡ <span id="ammo-disp">100</span></div>
            <div class="stat-box green">₺ <span id="money-disp">0.00</span></div>
        </div>
        <div id="crosshair">+</div>
        <div id="mobile-controls">
            <div id="joystick-area"><div id="joystick-knob"></div></div>
            <div id="action-buttons">
                <button id="btn-shoot" class="fire-btn">ATEŞ</button>
                <div class="throttle-group">
                    <button id="btn-gas">GAZ</button>
                    <button id="btn-brake">FREN</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
